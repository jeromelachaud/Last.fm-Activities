<!doctype html>
<html lang="en" ng-app=lastFmApp>
<head>
	<meta charset="UTF-8">
	<title>lastfm.jeromelachaud.com</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="geometryangle" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0;"></div>
	<div ng-controller="scrobbledCtrl" class="wrapper">
		<div ng-show="loading" class="loading"><span class="loader loader-bars"><span></span></span>Loading</div>
		<div class="logo"><a href="http://www.lastfm.fr/user/{{user}}" target="_blank"><img src="/img/Last.fm_Logo_White.png" alt="Last FM Logo"></a></div>
		<div class="grid">
			<ul class="playlist">
				<li class="track" ng-repeat="track in tracks">
					<a href="{{track.url}}" target="_blank">
						<img class="js-track-img" src="{{track.image['3']['#text']}}" >
						<div class="info">
							<span class="artist"><strong>{{track.artist['#text']}}</strong></span><br />
							<span class="name">{{track.name}}</span><br />
							<span class="album"><em>{{track.album['#text']}}</em></span><br />
							<span class="date">{{track.date['#text']}}</span>
						</div>
					</a>
				</li>
			</ul>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/geometryangle.min.js"></script>
<script>
	/* Background */
	$('.geometryangle').Geometryangle();
</script>
</body>
</html>
