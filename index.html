<!doctype html>
<html lang="en" ng-app=lastFmApp>
<head>
	<meta charset="UTF-8">
	<title>lastfm.jeromelachaud.com</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
    <script src="//code.angularjs.org/1.2.28/angular-route.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<div class="geometryangle" style="position: fixed; left: 0; right: 0; top: 0; bottom: 0;"></div>
	<div class="wrapper">
		<div class="menu">
			<div class="menu__logo"><a href="http://www.lastfm.fr/user/{{user}}" target="_blank"><img src="/img/Last.fm_Logo_White.png" alt="Last FM Logo"></a></div>
			<ul class="menu__list">
				<li class="menu__item"><a href="#/recenttracks">Latest tracks</a></li>
				<li class="menu__item"><a href="#/topartists">Top artists</a></li>
			</ul>
		</div>
		<div ng-view></div>
	</div>
<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/geometryangle.min.js"></script>
<script>
	/* Background */
	$('.geometryangle').Geometryangle();
</script>
</body>
</html>
